        <script>
            let getPosition;

            let userLong = -87.6298;
            let db = new Dexie("restaurant_database");
            db.version(1).stores({
                restaurants: 'id, name'
            });

            //gets the location of user
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLat = position.coords.latitude
                    userLong = position.coords.longitude
                })   
            } else {
                /* geolocation IS NOT available */
                console.log("Don't have access to geolocation.")
            }

            $(document).ready(function(){
                //opens link leading to the restuarant on yelp
                $("body").on('click',".mdc-card__primary-action.mdc-ripple-upgraded", function(){
                    var win = window.open($(this).find("a").attr("href"), "_blank");
                    win.focus();
                });

                let iconDecision = (icon) => {
                    switch(icon){
                        case "clear-day":
                            return "https://img.icons8.com/android/96/000000/sun.png"
                        case "clear-night":
                            return "https://img.icons8.com/windows/96/000000/bright-moon.png"
                        case "rain":
                            return "https://img.icons8.com/android/96/000000/rain.png"
                        case "snow":
                            return "https://img.icons8.com/android/96/000000/snow.png"
                        case "sleet":
                            return "https://img.icons8.com/android/96/000000/sleet.png"
                        case "wind":
                            return "https://img.icons8.com/windows/96/000000/windy-weather.png"
                        case "fog":
                            return "https://img.icons8.com/android/96/000000/dust.png"
                        case "cloudy":
                            return "https://img.icons8.com/android/96/000000/clouds.png"
                        case "partly-cloudy-day":
                            return "https://img.icons8.com/android/96/000000/partly-cloudy-day.png"
                        case "partly-cloudy-night":
                            return "https://img.icons8.com/android/96/000000/partly-cloudy-night.png"
                        case "hail":
                            return "https://img.icons8.com/android/96/000000/hail.png"
                        case "thunderstorm":
                            return "https://img.icons8.com/android/96/000000/storm.png"
                        case "tornado":
                            return "https://img.icons8.com/windows/96/000000/tornado.png"
                    }
                }

                let findNextDifferentWeather = (data, leftOff) => {
                    for (leftOff; leftOff <  data.length; leftOff++){
                        if(data[leftOff].icon != data[leftOff+1].icon){
                            return leftOff + 1
                        }
                    }
                    return leftOff
                }

                let getTime = (time) => {
                    var d = new Date(time*1000).getHours()
                    if(d == 0){
                        return "12 AM"
                    }
                    else if(d > 0 && d < 12){
                        return d.toString()+" AM"
                    }
                    else if(d == 12){
                        return "12 PM"
                    }
                    else{
                        return (d-12).toString() + " PM"
                    }
                }

                let getDay = (time) =>{
                    var d = new Date(time*1000).getDay()
                    switch(d){
                        case 0:
                            return "Sun"
                        case 1:
                            return "Mon"
                        case 2:
                            return "Tue"
                        case 3:
                            return "Wed"
                        case 4:
                            return "Thu"
                        case 5:
                            return "Fri"
                        case 6:
                            return "Sat"
                    }
                }
                let fillWeatherCard = () => {
                    let weatherURL = "https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/4cefd5f8788a4c620b34ee756a53a1d2/"+userLat.toString()+","+userLong.toString()+"?exclude=minutely,daily,alerts,flags"
                    $.get(weatherURL, function(data){
                        weatherData = data
                    }).then(function(weatherData){
                        var cur = 0
                        
                        $(".current-weather").find("img#icon").attr("src", iconDecision(weatherData.hourly.data[cur].icon))

                        $(".current-weather").find("#summary").text(weatherData.hourly.data[cur].summary)

                        var day = getDay(weatherData.hourly.data[cur].time)
                        var time = getTime(weatherData.hourly.data[cur].time)
                        $(".current-weather").find("#time").text(day+" "+time)
                       
                        cur = findNextDifferentWeather(weatherData.hourly.data, cur)
                        $(".future-forecast").find("img#icon2").attr("src", iconDecision(weatherData.hourly.data[cur].icon))
                        $(".future-forecast").find("#temp2").text(Math.round(weatherData.hourly.data[cur].temperature)+"째F")
                        $(".future-forecast").find("#summary2").text(weatherData.hourly.data[cur].summary)

                        day = getDay(weatherData.hourly.data[cur].time)
                        time = getTime(weatherData.hourly.data[cur].time)
                        $(".future-forecast").find("#time2").text(day+" "+time)

                        cur = findNextDifferentWeather(weatherData.hourly.data, cur)
                        $(".future-forecast").find("img#icon3").attr("src", iconDecision(weatherData.hourly.data[cur].icon))
                        $(".future-forecast").find("#temp3").text(Math.round(weatherData.hourly.data[cur].temperature)+"째F")
                        $(".future-forecast").find("#summary3").text(weatherData.hourly.data[cur].summary)

                        day = getDay(weatherData.hourly.data[cur].time)
                        time = getTime(weatherData.hourly.data[cur].time)
                        $(".future-forecast").find("#time3").text(day+" "+time)

                        cur = findNextDifferentWeather(weatherData.hourly.data, cur)

                        $(".future-forecast").find("#temp4").text(Math.round(weatherData.hourly.data[cur].temperature)+"째F")
                        $(".future-forecast").find("#summary4").text(weatherData.hourly.data[cur].summary)

                        day = getDay(weatherData.hourly.data[cur].time)
                        time = getTime(weatherData.hourly.data[cur].time)
                        $(".future-forecast").find("#time4").text(day+" "+time)
                    })
                }

                //listens to form submission clicks and creates the list
                $(".mdc-button.mdc-button--outlined.mdc-button--raised").on("click", function(){

                            'Authorization':'Bearer fsJPHz3ecv98ThJaK1MxqDaJT6ve2_ndPSVwMJLgUIt5A2ovpyjygyAUq63xE_lScOP2KALjJv4werBUdTMY3NEvkWspa0GnCDQ2QRaidhPqUnwfkobutGpL9mfVXXYx',

                        $(this).find("i.material-icons.mdc-icon-button__icon.fav-icon").removeClass("fav").addClass("fav-highlight")

                    }
                    else if($(this).find("i.material-icons.mdc-icon-button__icon.fav-icon").hasClass("fav-highlight")){

                    }

            //Deletes row from the db
            let deleteFromDB = (id) => {
                db.restaurants.delete(id)
            }

            //Add a selected restuarant to the DB
            let addToDB = (id) => {
                var rest;
                //finds restuarant to add from yelpData
                $.each(yelpData, function(i, v){
                    if(v.id == id){
                        rest = v
                    }
                })
                db.restaurants.put({
                    id: rest.id,
                    name: rest.name,
                    address: rest.location.display_address,
                    image: rest.image_url,
                    url: rest.url,
                    rating: rest.rating,
                    transactions: rest.transactions,
                    coordinates: rest.coordinates
                }).catch(function(error) {
                    alert ("Ooops: " + error);
                })
            }
            
            // creates the contents of the list tab such as card for every restuarant received
            let createList = () => {
                $(".mdc-card.listings").not(".template").remove();
                $.each(yelpData, function(i, v){
                    let clone = $(".mdc-card.listings.template").clone();

                    //calculates star rating retrieved from api
                    var r = parseFloat(v.rating)
                    var k = 0
                    while(r != 0){
                        clone.find(".s"+k.toString()).css("color", "#FFD700")
                        r-=0.5
                        k+=1
                    }

                    //sets the location of restuarant
                    clone.find('p.city').text(v.location.display_address[1])
                    clone.find('p.addr').text(v.location.display_address[0])

                    //sets link for every list
                    clone.find('a.link').attr("href", v.url)

                    //sets phone number of restuarant
                    clone.find('.phone.mdc-typography--body2').text(v.phone)

                    //sets headline to restuarants name
                    clone.find("h2.mdc-typography.mdc-typography--headline6").text(v.name);

                    //sets hidden id to be used as part of favorite
                    clone.find("p.id").text(v.id)

                    //sets hidden paragraph tag to restuarants lat and long
                    clone.find("p.latLong").text(v.coordinates["latitude"] + ","+ v.coordinates["longitude"]);

                    //checks what services restuarant has and colors it based on that
                    if(v.transactions.indexOf("pickup") > -1){
                        clone.find("label.carryout").css('background-color','green')
                    }
                    if(v.transactions.indexOf("delivery") > -1){
                        clone.find("label.delivery").css('background-color','green')
                    }
                    if(v.transactions.indexOf("restaurant_reservation") > -1){
                        clone.find("label.reservation").css('background-color','green')
                    }

                    //checks if card exists in db to color favorite icon
                    db.restaurants.get(v.id, function(card){
                        if(card != undefined)
                            clone.find("i.material-icons.mdc-icon-button__icon.fav-icon").removeClass("fav").addClass("fav-highlight");
                    });

                    //sets image tage to restuarants image
                    clone.find("img.image").attr('src', v.image_url)
                    clone.removeClass("template");
                    $(".list").append(clone);
                });
                $(".mdc-card.listings").show();  
                $(".mdc-card.listings.template").hide();
            }

            let createCardFromDB = () => {
                $(".mdc-card.likes").not(".template").remove();
                db.restaurants.each(function(restaurant){
                    let clone = $(".mdc-card.likes.template").clone();

                    //calculates star rating retrieved from api
                    var r = parseFloat(restaurant.rating)
                    var k = 0
                    while(r != 0){
                        clone.find(".s"+k.toString()).css("color", "#FFD700")
                        r-=0.5
                        k+=1
                    }

                    //sets the location of restuarant
                    clone.find('p.city').text(restaurant.address[1])
                    clone.find('p.addr').text(restaurant.address[0])

                    //sets link for every list
                    clone.find('a.link').attr("href", restaurant.url)

                    //sets phone number of restuarant
                    clone.find('.phone.mdc-typography--body2').text(restaurant.phone)

                    //sets headline to restuarants name
                    clone.find("h2.mdc-typography.mdc-typography--headline6").text(restaurant.name);

                    //sets hidden id to be used as part of favorite
                    clone.find("p.id").text(restaurant.id)

                    //sets hidden paragraph tag to restuarants lat and long
                    clone.find("p.latLong").text(restaurant.coordinates["latitude"] + ","+ restaurant.coordinates["longitude"]);

                    //checks what services restuarant has and colors it based on that
                    if(restaurant.transactions.indexOf("pickup") > -1){
                        clone.find("label.carryout").css('background-color','green')
                    }
                    if(restaurant.transactions.indexOf("delivery") > -1){
                        clone.find("label.delivery").css('background-color','green')
                    }
                    if(restaurant.transactions.indexOf("restaurant_reservation") > -1){
                        clone.find("label.reservation").css('background-color','green')
                    }

                    //sets image tage to restuarants image
                    clone.find("img.image").attr('src', restaurant.image_url)
                    clone.removeClass("template");
                    $(".favorites").append(clone);
                });
                $(".mdc-card.likes").show();
